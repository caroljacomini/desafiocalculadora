<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://ufla.br/dcom/wp-content/uploads/2014/06/matematica.jpg');
            background-repeat: repeat;
            font-family: monospace;
        }

        .calculator-box {
            background-color: #0f0303;
            padding: 50px;
            border-radius: 20px 70px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 550px;
            text-align: center;
            font-family: monospace;
        }

        h2 {
            color: #53b825;
            margin-bottom: 50px;
            font-size: 40px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: monospace;
        }

        .result {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }

        button {
            padding: 12px 20px;
            margin: 5px;
            background-color: #05274d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-family: monospace;
        }

        button:hover {
            background-color: #218e9c;
            color: rgb(46, 3, 87);
            font-weight: bold;
        }

        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .botoes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* Cria uma grid com 3 colunas */
            gap: 10px;
            /* Espaçamento entre os itens */
        }

        .imprimir {
            padding: 12px 20px;
            margin: 5px;
            background-color: #310b99;
            color: rgb(231, 205, 205);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="calculator-box">
        <h2>Calculadora Básica</h2>
        <div class="input-group">
            <input type="number" id="num1" placeholder="Digite o primeiro número/base">
            <input type="number" id="num2" placeholder="Digite o segundo número/expoente/percentual">
        </div>
        <div class="botoes-grid">
            <button onclick="calculate('add')">Adição</button>
            <button onclick="calculate('subtract')">Subtração</button>
            <button onclick="calculate('multiply')">Multiplicação</button>
            <button onclick="calculate('divide')">Divisão</button>
            <button onclick="calculate('exponenciacao')">Exponenciação</button>
            <button onclick="calculate('porcentagem')">Porcentagem</button>
        </div>
        <div id="result" class="result">

        </div>
        <div>
            <button class="imprimir" onclick="imprimirPagina()">Imprimir</button>
        </div>
    </div>

    <script>
        function calculate(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultElement = document.getElementById('result');


            if (isNaN(num1) || isNaN(num2)) {
                resultElement.textContent = "Por favor, insira números válidos.";
                resultElement.style.color = "red";
                return;
            }

            var result;
            if (operation === 'add') {
                result = num1 + num2;
                resultElement.textContent = "O resultado da adição é: " + result;
            } else if (operation === 'subtract') {
                result = num1 - num2;
                resultElement.textContent = "O resultado da subtração é: " + result;
            } else if (operation === 'multiply') {
                result = num1 * num2;
                resultElement.textContent = "O resultado da multiplicação é: " + result;
            } else if (operation === 'divide') {
                if (num2 === 0) {
                    resultElement.textContent = "Erro: divisão por zero!";
                    resultElement.style.color = "red";
                    return;
                }
                result = num1 / num2;
                resultElement.textContent = "O resultado da divisão é: " + result;
            }
            else if (operation === 'porcentagem') {
                result = (num2 / num1) * 100;
                resultElement.textContent = num2 + "% de " + num1 + " é: " + result;
            }
            else if (operation === 'exponenciacao') {
                result = num1 ** num2;
                resultElement.textContent = "O número " + num1 + " elevado a " + num2 + " é: " + result;
            }

            resultElement.style.color = "blue";
        }
        function imprimirPagina() {
            window.print();
        }
    </script>

</body>

</html>
